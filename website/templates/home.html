<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(to bottom right, #A066FF, #D5B3FF); /* Purple gradient background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        header {
            text-align: center;
            margin-top: 50px; /* Position header upwards */
            color: white;
        }

        header h1 {
            margin: 0;
            font-size: 48px; /* Bigger font size for prominence */
            letter-spacing: 2px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2); /* Subtle shadow for text */
        }

        .logout-btn {
            margin-top: 20px;
            background: white;
            color: #A066FF;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .logout-btn:hover {
            background: #C299FF;
            color: white;
        }

        main {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.95); /* Slightly transparent white */
            text-align: center;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            margin-top: 20px; /* Space below welcome message */
        }

        main h2 {
            font-size: 28px;
            color: #5C2D91;
            margin-bottom: 20px;
        }

        main p {
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome, {{ request.user.username }}!</h1>
        <a href="{% url 'logout' %}" class="logout-btn">Logout</a>
    </header>
    <main>
        <h2>Home Page</h2>
        <p>You have successfully logged in. This is your protected homepage!</p>
    </main>
</body>
</html>
